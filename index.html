<!doctype HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
<!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

    <a-assets>
        <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
        <audio id="chewie" src="sound/chewbacca.swf.mp3" preload="auto"></audio>
    </a-assets>

    <a-marker type='barcode' value='1'></a-marker>

    <a-marker type='barcode' value='2'></a-marker>

    <a-marker type='barcode' value='3'></a-marker>

    <a-marker type='barcode' value='4'></a-marker>

    <a-marker type='barcode' value='7'>
        <a-video src="video/renaud.mp4" rotation='-90 0 0'></a-video>
        <a-entity sound="src: #chewie"></a-entity>
    </a-marker>

    <a-marker id="animated-marker" type='barcode' value='6'>
        <a-entity
                gltf-model="#animated-asset"
                scale="2">
        </a-entity>
    </a-marker>

    <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
