<!doctype HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>

<audio autoplay loop> <source src="sound/panthere.mp3" type="audio/mpeg">
    <source src="sound/panthere.ogg" type="audio/ogg"> </audio>

<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>


    <!--<a-marker type='barcode' value='1'>
        <a-video src="video/portal.mp4" rotation='-90 0 0' height="2.5" width="4.5" muted autoplay playsinline></a-video>
    </a-marker>-->

    <a-marker type='barcode' value='2'>
        <a-video src="video/carrotMania.mp4" rotation='-90 0 0' height="2.5" width="4.5" muted autoplay playsinline></a-video>
    </a-marker>

    <a-marker type='barcode' value='3'>
        <a-video src="video/monino.mp4" rotation='-90 0 0' height="2.5" width="4.5" muted autoplay playsinline></a-video>
    </a-marker>

    <a-marker type='barcode' value='4'>
        <a-video src="video/BattleTrap.mp4" rotation='-90 0 0' height="2.5" width="4.5" muted autoplay playsinline></a-video>
    </a-marker>

    <a-marker type='barcode' value='5'>
        <a-video src="video/shinobi.mp4" rotation='-90 0 0' height="2.5" width="4.5" muted autoplay playsinline></a-video>
    </a-marker>

    <a-marker type="barcode" value="10">
        <a-sphere
                animation="property: scale; dir: alternate; dur: 5000; loop: true; to: 4 4 4"
                geometry="radius: 0.2"
                material="shader: displacement-offset"
                myoffset-updater
                position="0 0.5 -1">
        </a-sphere>
    </a-marker>

    <a-marker id="animated-marker" type='barcode' value='6'>
        <a-video src="video/misa-mira.mp4" rotation='-90 0 0' height="2.5" width="4.5" muted autoplay playsinline></a-video>
    </a-marker>

    <a-entity camera></a-entity>
</a-scene>

<script src="js/script.js"></script>
<script src="js/play-on-window-click.js"></script>
</body>
</html>
